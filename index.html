<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Digital clock</title>
</head>
<body>
    <div class="bg-image"></div>
    <div class="container">
        <div class="clock" id="clock">
            <div class="hours" id="hours">12</div>
            <p> : </p>
            <div class="min" id="min">15</div>
            <p> : </p>
            <div class="sec" id="sec">19</div>
        </div>
        <div class="calendar" id="calendar">
            <div class="month" id="month">September</div>
            <div class="day" id="day">Friday</div>
            <div class="date" id="date">20</div>
            <div class="year" id="year">2020</div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
